<!doctype html>
<html ng-app="store">

<head>
    <meta charset="UTF-8">
    <title>Angular exp_1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body ng-controller="StoreController as store">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <div class="container">
        <div class="list-group">
            <div ng-repeat="product in store.products | limitTo:3 | orderBy:'-price'" class="list-group-item">
                <div ng-hide="product.soldOut">

                    <div class="panel" ng-controller="PanelController as panel">
                        <ul class="nav nav-tabs">
                            <li role="presentation" ng-class="{active:panel.tab===1}"><a href="#" ng-click="panel.tab=1">Name</a>
                            </li>
                            <li role="presentation" ng-class="{active:panel.tab===2}"><a href="#" ng-click="panel.tab=2">Price</a>
                            </li>
                            <li role="presentation" ng-class="{active:panel.tab===3}"><a href="#" ng-click="panel.tab=3">Publish date</a>
                            </li>
                        </ul>


                        <div class="panel" ng-show="panel.tab===1">
                            <h2>{{product.name}}</h2>
                            <p>{{product.description}}</p>
                        </div>
                        <div class="panel" ng-show="panel.tab===2">
                            <h3>Price: {{product.price | currency}}</h3>
                        </div>
                        <div class="panel" ng-show="panel.tab===3">
                            <p>{{product.publishDate | date: 'yyyy-MM-dd'}}</p>
                            <button ng-show="product.canPurchase"> Purchase </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
