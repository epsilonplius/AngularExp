<!doctype html>
<html ng-app="store">

<head>
    <meta charset="UTF-8">
    <title>Angular exp_1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body ng-controller="StoreController as store">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <div class="container">

        <div class="panel panel-dafault">
            <div class="panel-body">
                <form name="Review">
                    <blockquote>
                        <b>Stars: {{review.stars}}</b>
                        <br> {{review.body}}
                        <br>
                        <cite>Author: {{review.author}}</cite>
                    </blockquote>
                    <select ng-model="review.stars" class="form-control input-sm">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <textarea ng-model="review.body" class="form-control input-sm"></textarea>
                    <input type="email" ng-model="review.author" class="form-control input-sm" />
                </form>
            </div>

        </div>

    </div>
</body>

</html>
