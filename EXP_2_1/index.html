<!doctype html>
<html ng-app="store">

<head>
    <meta charset="UTF-8">
    <title>Angular exp_1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body ng-controller="StoreController as store">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <div class="container">
        <div>
            <div ng-repeat="product in store.products | limitTo:20 | orderBy:'-price'" class="list-group">
                <div ng-hide="product.soldOut" class="list-group-item">
                    <h2>{{product.name}}</h2>
                    <h3>Price: {{product.price | currency}}</h3>
                    <p>{{product.description}}</p>
                    <p>{{product.publishDate | date: 'yyyy-MM-dd'}}</p>
                    <button ng-show="product.canPurchase"> Purchase </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
